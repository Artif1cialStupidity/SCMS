channel:
  snr_db: 10
  type: awgn
dataset:
  augment_train: true
  data_dir: ./data_cifar10
  name: cifar10
seed: 42
task: reconstruction
training_victim:
  batch_size: 256
  epochs: 50
  loss_type: mse
  lr: 0.001
  lr_scheduler: null
  save_path: ./results/victim_training_run_1/victim_checkpoint
  weight_decay: 0
victim_model:
  decoder:
    arch_name: resnet18
    dropout: 0.5
    latent_dim: 64
    output_channels: 3
  encoder:
    arch_name: resnet18
    latent_dim: 64
    pretrained: false
